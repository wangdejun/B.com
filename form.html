<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale =1">
    <title>Ristorante Con Fusion</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">

</head>
	
<body>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">FirstName</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname" placeholder="Enter FirstName"> </input>
			</div>
		</div>
	</form>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">SecondName</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname" placeholder="Enter FirstName"> </input>
			</div>
		</div>
	</form>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">ThirdName</label>
			<div class="col-sm-10">
				<textarea type="text" class="form-control" id="firstname" placeholder="Enter FirstName"></textarea>
			</div>
		</div>
	</form>


	<form class="form-inline col-sm-offset-2">
		<div class="form-group">
			<label class="sr-only" for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="Email"></input>
		</div>

		<div class="form-group">
			<label class="sr-only" for="password">PassWord</label>
			<input type="password" class="form-control" id="password" placeholder="PassWord"></input>
		</div>

		<div class="checkbox">
			<label><input type="checkbox">Rememberme</label>
		</div>


		<button type="submit" class="btn btn-default">Sign in</button>

		<div class="input-group">
			<div class="input-group-addon">(</div>
				<input type="tel" class="form-control" id="area-code" name="areacode" placeholder="Area code">
			<div class="input-group-addon">)</div>
		</div>
		
	</form>

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
